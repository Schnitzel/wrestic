image: docker:latest
services:
  - docker:dind

before_script:
- docker info

variables:
  REGISTRY: "registry.vshn.net"
  IMAGE_NAME: "vshn/baas"

build:
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $REGISTRY
    - docker build -t ${REGISTRY}/${IMAGE_NAME} .
    - docker push ${REGISTRY}/${IMAGE_NAME}
  tags:
    - dockerbuild
  only:
    - dev

build:tag:
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $REGISTRY
    - docker build -t ${REGISTRY}/${IMAGE_NAME}:${CI_BUILD_TAG} .
    - docker push ${REGISTRY}/${IMAGE_NAME}:${CI_BUILD_TAG}
  only:
    - tags
  tags:
    - dockerbuild

